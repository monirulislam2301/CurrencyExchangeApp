<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
        <h1> Currency Converter</h1>

        <form class=form action="dropdown">
            <div class=amount>
                <p>Enter Amount</p>
                <input type="text" value=1>
            </div>

            <div class=selection>
                <img class= "fromImg" src="https://flagsapi.com/US/flat/64.png" alt="US flag">
            
                <select class="fromSelect" name="from" > </select>

                <i id=swap class="fa-solid fa-arrow-right-arrow-left"></i>
        
                <img class= "toImg" src="https://flagsapi.com/BD/flat/64.png" alt="BD flag">
                
                <select class ="toSelect" name="to"></select>
            
            </div>
        </form>
        <div class="message">
            <h3 class="text">1USD = 120 BDT</h3>
        </div>
        <button class = "btn" type="submit">Get Exchange Rate</button>
   </div> 

    <script src="countryList.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
